schema_version: "1.0"
code: "BAR-TH-171"
title: "Pompe à chaleur de type air/eau"
description: "Mise en place d’une PAC air/eau en bâtiment résidentiel existant (chauffage seul ou chauffage + ECS)."

units:
  base_input: "unité"
  rate: "kWhcumac/unité"
  output: "kWhcumac"

inputs:
  - name: type_logement
    label: "Type de logement"
    type: select
    options:
      - { value: "appartement", label: "Appartement" }
      - { value: "maison",      label: "Maison individuelle" }

  - name: zone_climatique
    label: "Zone climatique"
    type: select
    options:
      - { value: "H1", label: "H1" }
      - { value: "H2", label: "H2" }
      - { value: "H3", label: "H3" }

  - name: surface_chauffee
    label: "Surface chauffée S (m²)"
    type: number
    min: 1
    max: 1000
    step: 1
    default: 90

  - name: type_application
    label: "Type d'application (détermine ηs min)"
    type: select
    options:
      - { value: "basse_temperature", label: "Basse température (plancher/plafond/ventilo-convecteur)" }
      - { value: "moyenne_haute_temperature", label: "Moyenne/Haute température (radiateurs 45°C, chauffage+ECS)" }
    default: "moyenne_haute_temperature"

  - name: etas
    label: "Efficacité énergétique saisonnière ηs (%)"
    type: number
    min: 111
    max: 400
    step: 0.1
    default: 150

# Calcul composite : montant de base par bande d’ηs × facteur_surface(S) × facteur_zone
calcul_standard:
  kind: eta_zone_surface_composite
  eta_input: etas
  logement_input: type_logement
  zone_input: zone_climatique
  surface_input: surface_chauffee

  # 1) Montants de base (kWhc) par bande d’ηs, selon le type de logement
  eta_bands:
    - name: "111% ≤ ηs < 140%"
      min: 111
      max: 140
      amounts:
        appartement: 48700
        maison: 90900
    - name: "ηs ≥ 140%"
      min: 140
      max: null
      amounts:
        appartement: 58900
        maison: 109200

  # 2) Facteurs zone (géographiques)
  zone_factors:
    H1: 1.2
    H2: 1.0
    H3: 0.7

 
  # 3) Facteurs surface (S, m²)
  surface_bands:
    appartement:
      - { name: "S < 35",      min: null, max: 35,   factor: 0.5 }
      - { name: "35 ≤ S < 60", min: 35,   max: 60,   factor: 0.7 }
      - { name: "S ≥ 60",      min: 60,   max: null, factor: 1.0 }

    maison:
      - { name: "S < 70",      min: null, max: 70,   factor: 0.5 }
      - { name: "70 ≤ S < 90", min: 70,   max: 90,   factor: 0.7 }
      - { name: "S ≥ 90",      min: 90,   max: null, factor: 1.0 }


  output:
    name: kwh_cumac
    round: 0

# Bonification multiplicative ×5 : si RP + remplacement chaudière (charbon/fioul/gaz)
bonifications:
  - name: "Bonification ×5 — remplacement chaudière en résidence principale"
    enabled_by_default: false
    kind: conditional_multiplication
    rate: 5
    inputs:
      - { name: residence_principale, label: "Logement occupé en résidence principale", type: boolean, default: false }
      - { name: energie_chaudiere, label: "Chaudière déposée : charbon/fioul/gaz", type: select,
          options: [ {value: "aucune", label: "Aucune / Électrique"}, {value: "charbon", label: "Charbon"}, {value: "fioul", label: "Fioul"}, {value: "gaz", label: "Gaz"} ] }
    conditions:
      - field: residence_principale
        operator: "=="
        value: true
      - field: energie_chaudiere
        operator: "in"
        value: ["charbon", "fioul", "gaz"]
    output:
      name: kwh_cumac_bonifie
      round: 0

eligibility_details: |
  • Secteur : bâtiments résidentiels existants (maisons individuelles ou appartements)
  • Type : PAC air/eau pour chauffage seul OU chauffage + ECS (mise en service)
  • Validité : opérations engagées jusqu'au 31/12/2030
  • Non cumulable avec : BAR-TH-101, BAR-TH-124, BAR-TH-143, BAR-TH-148, BAR-TH-168

  CONDITIONS D'ÉLIGIBILITÉ (toutes obligatoires)
  • Non éligibles : PAC associées à autre système chauffage ; PAC uniquement pour ECS
  • Efficacité énergétique saisonnière ηs (chauffage des locaux, hors régulation), selon (UE) n°813/2013 :
    - Application basse température (plancher/plafond/ventilo-convecteurs à eau) : ηs ≥ 126 %
    - Application moyenne/haute température (radiateurs 45°C, chauffage + ECS) : ηs ≥ 111 %
  • ηs prise en compte : celle de la PAC seule (hors régulation, à 35°C pour BT, à 55°C pour MHT)
  • Systèmes déportés ECS : même marque que la PAC ; seule la PAC consomme l’énergie pour l’ECS.
    Dérogation : résistance électrique de secours/anti-légionelle admise si la régulation priorise la PAC.
  • Choix de l’ηs selon émetteurs :
    - Plancher/plafond/mur chauffant ou ventilo-convecteurs à eau : PAC basse température, ηs à 35°C.
    - Autres émetteurs (y compris mixtes et radiateurs « basse température » 45°C) : PAC moyenne/haute température, ηs à 55°C.
    - Chauffage + ECS et/ou systèmes déportés ECS : PAC moyenne/haute température, ηs à 55°C.
  • Régulation : classe IV, V, VI, VII ou VIII (Communication 2014/C 207/02).
  • Dimensionnement : note de dimensionnement à T = Tbase, remise au bénéficiaire (actualisée si nécessaire).
  • Preuves : marque/référence PAC ; type d’application ; usage ; ηs ; classe de régulation ;
    et, le cas échéant, marque/référence du système déporté ECS.
    À défaut : document fabricant/organisme accrédité (NF EN ISO/IEC 17065 – EA/COFRAC) précisant les mêmes éléments.
  • Documents spécifiques : note de dimensionnement ; décision de qualification/certification ; fiche d’information produit PAC (UE 2017/1369).
  • Durée de vie conventionnelle : 17 ans.
  • Barème : montant de base (selon ηs, logement) × facteur surface (S) × facteur zone (H1=1,2 ; H2=1 ; H3=0,7).
  • Validité : opérations engagées jusqu’au 31/12/2030.
  • Bonification multiplicative ×5 (toutes zones) si ET SEULEMENT SI :
    - logement occupé à titre de résidence principale ET
    - remplacement d’une chaudière individuelle au charbon, au fioul ou au gaz.

meta:
  lifetime_years: 17
  valid_from: "2026-01-01"
  valid_to: "2030-12-31"
  non_cumulable_with:
    - BAR-TH-101
    - BAR-TH-124
    - BAR-TH-143
    - BAR-TH-148
    - BAR-TH-168
  references:
    - "Fiche CEE BAR-TH-171 vA78.4 — Pompe à chaleur air/eau (01/01/2026)"
    - "Règlement (UE) n°813/2013 — Efficacité énergétique saisonnière ηs"
    - "Communication 2014/C 207/02 — classes de régulateurs (IV-VIII)"
    - "EN 12975-1 ; NF EN ISO 9806 — spécifications capteurs"
    - "Décret n°2014-812 du 16 juillet 2014 — qualification des installateurs"
    - "NF EN ISO/IEC 17065, EA/COFRAC — organismes accrédités"
    - "UE 2017/1369 — fiche d'information produit PAC"
